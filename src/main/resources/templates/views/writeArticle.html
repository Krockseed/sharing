<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container mx-auto p-4 text-center" style="max-width: 500px">
        <div class="card">
            <form th:action method="post" th:object="${article}">
            <div class="card-body">
            <div class="form-group mb-3">
                <label class="form-check-label" for="title">제목</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">

                <!-- hidden fields -->
                <input type="hidden" th:field="*{createdBy}">
                <!-- hidden fields -->
            </div>
            <div class="form-group mb-3">
                <label class="form-check-label" for="content">내용</label>
                <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
            </div>
            </div>
            <button class="btn btn-secondary">저장</button>
            </form>
        </div>
    </div>

</th:block>
</html>
