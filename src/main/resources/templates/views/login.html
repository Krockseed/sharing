<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <div class="col-sm-9 col-md-8 col-lg-8 mx-auto">
      <div class="card border-0 shadow rounded-4 my-5">
        <div class="card-body p-4 p-sm-5">
          <h3 class="card-title text-center mb-4">로그인</h3>

          <form action="login.html" th:action="/doLogin" method="post" th:object="${loginForm}">
            <div class="form-group mb-3">
              <label for="user_id" class="form-label">아이디</label>
              <input type="text" class="form-control" placeholder="아이디" th:field="*{user_id}" required>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" placeholder="비밀번호" th:field="*{password}" required>
            </div>

            <!--Submit Button-->
            <div class="col-md-auto mt-4 text-center">
              <button class="btn btn-outline-success">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
</th:block>
</html>
