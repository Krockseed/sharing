<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="col-sm-9 col-md-8 col-lg-8 mx-auto">
            <div class="card border-0 shadow rounded-4 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title mb-4">회원가입</h3>

                    <!-- request members/new -->
                    <form action="register.html" th:action method="post" th:object="${loginForm}">
                        <div class="container-lg">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" placeholder="이메일을 입력하세요" th:field="*{email}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" placeholder="4글자 이상, 12글자 이하" th:field="*{password}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" placeholder="비밀번호" th:field="*{password2}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nickname" class="form-label">사용자 이름 (nickname)</label>
                            <input type="text" class="form-control" placeholder="3글자 이상, 12글자 이하" th:field="*{nickname}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">이름</label>
                            <input type="text" class="form-control" placeholder="이름"th:field="*{username}" required>
                        </div>

                        <!--Submit Button-->
                        <div class="col-md-auto mt-4 text-center">
                            <button class="btn btn-outline-success">회원가입</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</th:block>
</html>
